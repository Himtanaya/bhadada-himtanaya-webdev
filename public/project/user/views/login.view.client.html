<div class="container-fluid col-lg-5 col-md-7">
    <h1 class="login-register-profile">Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <label class="sr-only" for="username">Username*</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon"><span class="fa fa-user"></span> </div>
        <input ng-model="user.username"
               id="username"
               class="form-control"
               placeholder="Username"/>
    </div>

    <label class="sr-only" for="password">Password*</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-2">
        <div class="input-group-addon"><span class="fa fa-key"></span> </div>
        <input ng-model="user.password"
               id="password"
               class="form-control"
               type="password"
               placeholder="Password"/>
    </div>

    <div>
        <a ng-click="model.login(user)"
           class="btn btn-primary btn-block" style="color: white" role="button">
            Login
        </a>

        <a href="#register" class="btn btn-success btn-block">Register</a>

        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
        </a>

        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
        </a>

    </div>

</div>
