<h1 class="mx-auto" style="color: white">Admin</h1>

<ul class="list-group col-lg-6 mx-auto">
    <li class="list-group-item active">
        Users
    </li>
    <li ng-repeat="user in model.users" class="list-group-item">
        {{user.username}}
        <select class="custom-select mb-2 mr-sm-2 mb-sm-2 mx-auto" id="userRole" ng-model="user.role">
            <option value="USER">User</option>
            <option value="ARTIST">Artist</option>
            <option value="ADMIN">Admin</option>
        </select>

        <span ng-click="model.updateUser(user)"
              class="fa fa-check ml-auto mr-3" role="button">
        </span>

        <span ng-click="model.deleteUser(user._id)"
              class="fa fa-remove float-right vsk-ngclick-a">
        </span>
    </li>
</ul>
