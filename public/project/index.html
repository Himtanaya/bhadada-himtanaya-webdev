<!DOCTYPE html>
<html lang="en" ng-app="musicApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<script src="../vendor/css/bootstrap/css/bootstrap.min.css"></script>-->
    <script src="../vendor/angular/angular.min.js"></script>
    <!--<script src="../vendor/angular/angular-route.min.js"></script>-->
    <script src="search.controller.client.js"></script>

    <title>Project Home Page</title>
</head>
<body>
    <div class="container-fluid"
         ng-controller="searchController as model">
        <h1>Project Home Page</h1>
        <div class="row">
            <div class="col-xs-4">
                <input ng-model="searchTerm"
                       type="text"
                       id="search"
                       class="form-control"
                       placeholder="search">
                <button ng-click="model.searchInput(searchTerm)" class="btn btn-success btn-block">Search</button>
                <div>
                    <h2>Results</h2>
                    <ul class="list-group">
                        <li ng-repeat="track in model.tracks"
                            ng-if="track.mbid!==''"
                            class="list-group-item">
                            <img class="card-img-top card-img-cus" src="{{model.getImage(track)}}"
                                 alt="{{track.name}}">
                            {{track.name}}
                            {{track.artist}}
                            <button ng-click="model.searchTracksById(track)"
                                    class="btn btn-success btn-block">
                                Details
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-8">
                <h2>{{model.track.name}}</h2>
                <!--<img ng-srcmodelsodel.track.}}" width="100px"/>-->
                <img class="card-img-top card-img-cus" src="{{model.track.image}}"
                     alt="{{track.name}}">
                <h3>{{model.track.artist}}</h3>
                <!--<modelsodel.movie.Plot}}</p>-->
                <h3>{{model.track.listeners}}</h3>

                <!--<ul>-->
                    <!--<li ng-repeat="actormodelsodel.movie.Actors.split(',')">-->
                        <!--{{actor}}-->
                    <!--</li>-->
                <!--</ul>-->
            </div>
        </div>
    </div>
</body>
</html>
