<img ng-show="!model.artists" src="../../../project/images/loading.png"
     class="img-fit col-centered my-4">

<div ng-show="model.artists" style="margin-top: 50px; margin-left: 15px;">

    <div class="row my-4">
        <div ng-repeat="artist in model.artists" ng-if="artist.external"
             style="float: left; margin-right: 10px; margin-bottom: 20px; border: thick solid white; background-color: black;">
            <a href="#/artist/{{artist._id}}">
                <img class="card-img-top img-fit" src="{{artist.photo||'../project/uploads/default-profile.png'}}"
                     alt="{{artist.screenName}}">
            </a>
            <!--<div class="card-block">-->
            <h4 class="text-center text-white">{{artist.screenName}}</h4>
            <p class="text-center text-white">{{artist.firstName+" "+artist.lastName}}</p>
            <a href="#/artist/{{artist._id}}"
               class="btn btn-primary btn-block">View Tracks</a>
            <!--</div>-->
        </div>
    </div>

    <div class="alert alert-success" role="alert">
        New Artists
    </div>


    <div class="row my-4">
        <div ng-repeat="artist in model.artists" ng-if="!artist.external"
             style="float: left; margin-right: 10px; margin-bottom: 20px; border: thick solid white; background-color: black;">
            <a href="#/artist/{{artist._id}}">
                <img class="card-img-top img-fit" src="{{artist.photo||'../project/uploads/default-profile.png'}}"
                     alt="{{artist.screenName}}">
            </a>
            <!--<div class="card-block">-->
                <h4 class="text-center text-white">{{artist.screenName}}</h4>
                <p class="text-center text-white">{{artist.firstName+" "+artist.lastName}}</p>
                <a href="#/artist/{{artist._id}}"
                   class="btn btn-primary btn-block">View Tracks</a>
            <!--</div>-->
        </div>
    </div>
</div>
