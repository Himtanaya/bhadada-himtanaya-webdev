<div class="my-4 col-lg-8 mx-auto transparent-light">

    <div ng-show="model.success" class="alert alert-success">{{model.success}}</div>
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

    <div class="card">
        <div class="card-header">
            <b>Add new track</b>
        </div>

    <div class="card-block">

        <form name="uploadForm" action="/api/upload/track"
              method="post" enctype="multipart/form-data">

            <!--<div class="input-group mb-2 mr-sm-2 mb-sm-2">-->
              <label><b>Title</b></label>
            <input type="text"
                   ng-model="model.track.title"
                   class="form-control"
                   id="title"
                   name="title"
                   required
                   placeholder="Title*">
            <!--</div>-->

            <!--<div class="input-group mb-2 mr-sm-2 mb-sm-2">-->
            <label><b>Image</b></label>
            <input
                   id="albumArt"
                   name="myFile"
                   class="form-control"
                   type="file"
                   accept=".jpg,.png,.jpeg"
                   required
                   placeholder="File"/>
            <!--</div>-->

            <label><b>Track</b></label>
            <input ng-model="model.track.upload"
                   id="myFile"
                   name="myFile"
                   class="form-control"
                   type="file"
                   accept=".mp3"
                   required
                   placeholder="File"/>

            <label><b>Summary</b></label>
            <textarea
                   id="summary"
                   name="summary"
                   class="form-control mr-2"
                   placeholder="Summary"></textarea>
            <button type="submit" class="btn btn-primary btn-block" role="button">
                Add Track
            </button>


        </form>
    </div>
    </div>



</div>
