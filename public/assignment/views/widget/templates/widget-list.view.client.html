<div ng-controller="widgetListController">
<nav class="navbar navbar-fixed-top navbar-default navbar-right">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left">
                    </span>
            </a>
        </p>
        <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            Widgets
        </a>
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new"
               class="navbar-link">
                    <span class="glyphicon glyphicon-plus">
                    </span>
            </a>
        </p>
    </div>
</nav>


<div sortable class="container-fluid">

    <div ng-repeat="widget in model.widgets" class="wd-widget">
        <div class="wd-widget-toolbar">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>
        <div ng-include="model.widgetUrl(widget)"></div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right footer-margin">
            <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</div>
