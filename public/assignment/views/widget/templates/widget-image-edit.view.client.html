<div class="container-fluid">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control"
                   placeholder="facebook"
                   value="top heading"
                   id="name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   placeholder="facebook"
                   value="US Senate Reaches Compromise"
                   id="text"/>
        </div>
        <div class="form-group">
            <label for="text">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control"
                   placeholder="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/"
                   value="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/"
                   id="image-url"/>
        </div>
        <div class="form-group">
            <label for="text">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control"
                   placeholder="100%"
                   value="100%"
                   id="image-width"/>
        </div>
        <div class="form-group">
            <label for="myFile">Upload</label>
            <input ng-model="model.widget.upload"
                   name="myFile"
                   id="myFile"
                   class="form-control"
                   type="file"
                   placeholder="Header Text"/>
        </div>
    <!--<a href=""-->
       <!--class="btn btn-block btn-success">-->
        <!--Upload-->
    <!--</a>-->
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
        <input  name="userId" value="{{model.userId}}"   style="display: none"/>
        <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <button type="submit" class="btn btn-block btn-success">
            Upload
        </button>

        <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
           class="btn btn-success btn-block">Search</a>
        <a ng-click="model.deleteWidget()" class="btn btn-block btn-danger">
            Delete
        </a>
    </form>

</div>
