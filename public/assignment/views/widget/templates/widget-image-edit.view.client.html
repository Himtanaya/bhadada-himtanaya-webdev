<div class="container-fluid" ng-controller="widgetEditController">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name"
                   class="form-control"
                   placeholder="facebook"
                   value="top heading"
                   id="name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text"
                   class="form-control"
                   placeholder="facebook"
                   value="US Senate Reaches Compromise"
                   id="text"/>
        </div>
        <div class="form-group">
            <label for="text">URL</label>
            <input ng-model="model.widget.url"
                   class="form-control"
                   placeholder="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/"
                   value="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/"
                   id="image-url"/>
        </div>
        <div class="form-group">
            <label for="text">Width</label>
            <input ng-model="model.widget.width"
                   class="form-control"
                   placeholder="100%"
                   value="100%"
                   id="image-width"/>
        </div>
        <div class="form-group">
            <label for="file">Upload</label>
            <input ng-model="model.widget.upload"
                   id="file"
                   multiple type="file"
                   class="form-control"/>
        </div>
    <a href=""
       class="btn btn-block btn-success">Upload</a>

    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>

</div>
