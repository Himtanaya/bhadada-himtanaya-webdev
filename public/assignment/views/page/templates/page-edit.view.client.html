<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <div class="navbar-header">
                    <div class="navbar-text pull-left">
                        <a href="#!/website/{{model.websiteId}}/page"
                           class="navbar-link">
                            <span class="glyphicon glyphicon-menu-left">
                            </span>
                        </a>
                    </div>
                    <a class="navbar-brand"
                       href="#!/website/{{model.websiteId}}/page">
                        Pages
                    </a>
                    <div class="navbar-text pull-right">
                        <a href="#!/website/{{model.websiteId}}/page/new" class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>

                </div>
            </div>
            <div class="col-xs-12 col-sm-8 pull-right">
                <div class="navbar-header">
                    <div class="navbar-text pull-left hidden-sm hidden-md hidden-lg">
                        <a href="/website/{{model.websiteId}}/page">
                            <span class="glyphicon glyphicon-menu-left"></span>
                        </a>
                    </div>
                    <a class="navbar-brand">Edit Page</a>
                    <div class="navbar-text pull-right header-margin">
                        <a ng-click="model.updatePage(model.page, model.pageId)">
                            <span class="glyphicon glyphicon-ok">
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="row">
        <div class="col-xs-4 hidden-xs scroll">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-10 col-xs-11">
                            Name
                        </div>
                        <div class="col-xs-1 pull-right">
                            <p class="pull-right">
                                Edit
                            </p>
                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-10 col-xs-11">
                            <a href="/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-xs-1 pull-right">
                            <a href="/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.page.name"
                           class="form-control"
                           value="Blog Post"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="model.page.description"
                           class="form-control"
                           placeholder="Page Title"
                           value="Write Blogs"
                           id="title"/>
                </div>
            </form>
            <a ng-click="model.updatePage(model.page, model.pageId)" class="btn btn-block btn-success">Update</a>
            <a ng-click="model.deletePage(model.pageId)" class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 pull-right">

                        <span class="glyphicon glyphicon-user"></span>

            </div>
        </div>
