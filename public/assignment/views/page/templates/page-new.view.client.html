<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs scroll">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-10 col-xs-11">
                            Name
                        </div>
                        <div class="col-xs-1 pull-right">
                            <p class="pull-right">
                                Edit
                            </p>
                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-sm-10 col-xs-11">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-xs-1 pull-right">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="page.name"
                           class="form-control"
                           placeholder="Page Name"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="page.description"
                           class="form-control"
                           placeholder="Page Title"
                           id="title"/>
                </div>
            </form>
            <a ng-click="model.createPage(page)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>
