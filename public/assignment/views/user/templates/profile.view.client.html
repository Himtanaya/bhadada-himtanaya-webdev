<nav class="navbar navbar-fixed-top navbar-default navbar-right">
    <div class="container-fluid">
        <a class="navbar-brand" href="profile.view.client.html">
            Profile
        </a>
        <p class="navbar-text pull-right">
            <a class="navbar-link">
                <span ng-click="model.updateUser(model.user)"
                      class="glyphicon glyphicon-ok">
                </span>
                <span ng-click="model.unregister()"
                      class="glyphicon glyphicon-remove">
                </span>

            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">

    <div class="container-fluid">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email" class="form-control" id="email" placeholder={{}}>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text" class="form-control" id="first-name" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text" class="form-control" id="last-name" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>
</div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-8 pull-right">
                    <div class="navbar-text pull-right footer-margin">
                        <a href="#!/user/{{model.userId}}">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
