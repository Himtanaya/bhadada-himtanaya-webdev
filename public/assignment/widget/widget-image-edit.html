<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-fixed-top navbar-default navbar-right">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left">
                    </span>
            </a>
        </p>
        <a class="navbar-brand" href="widget-list.html">
            Image Editor
        </a>
        <p class="navbar-text pull-right">
            <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok">
                    </span>

            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   placeholder="facebook"
                   value="top heading"
                   id="name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input class="form-control"
                   placeholder="facebook"
                   value="US Senate Reaches Compromise"
                   id="text"/>
        </div>
        <div class="form-group">
            <label for="text">URL</label>
            <input class="form-control"
                   placeholder="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/"
                   value="https://www.pexels.com/photo/white-and-yellow-flower-with-green-stems-36764/"
                   id="image-url"/>
        </div>
        <div class="form-group">
            <label for="text">Width</label>
            <input class="form-control"
                   placeholder="100%"
                   value="100%"
                   id="image-width"/>
        </div>
        <div class="form-group">
            <label for="file">Upload</label>
            <input id="file" multiple type="file" class="form-control"/>
        </div>
    <a href=""
       class="btn btn-block btn-success">Upload</a>

    <a href="widget-list.html"
       class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right footer-margin">
            <a href="../user/profile.html">
                <span class="glyphicon glyphicon-user navbar-glyphicon"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
