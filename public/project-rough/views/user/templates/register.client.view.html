<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!--<script src="../../vendor/css/bootstrap/css/bootstrap.min.css"></script>-->
    <script src="../../../../vendor/angular/angular.min.js"></script>
    <!--<script src="../vendor/angular/angular-route.min.js"></script>-->
    <!--<script src="home/controllers/search.controller.client.js"></script>-->
    <link href="../../../css/style.css" rel="stylesheet"/>
    <!--<script src="../css/style.css" rel="stylesheet"></script>-->
</head>
<body>
<div class="container-fluid">
    <br><br><br><br>
    <!--<div ng-show="model.message" class="alert alert-danger" role="alert">-->
    <!--{{model.message}}-->
    <!--</div>-->
    <div class="row">
        <div class="col-md-2 col-xs-1"></div>
        <div class="col-md-8 col-xs-10">
            <h1>Register</h1>
            <form>
                <div class="form-group">

                    <label for="username">Username</label>
                    <input
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="bob123"/>

                    <label for="first">First Name</label>
                    <input
                            type="text"
                            id="first"
                            class="form-control"
                            placeholder="Bob"/>

                    <label for="last">Last Name</label>
                    <input
                            type="text"
                            id="last"
                            class="form-control"
                            placeholder="Marley"/>

                    <label for="email">Email</label>
                    <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="bob123@marley.com"/>

                </div>
            </form>

            <a class="btn btn-success btn-block"
               href="#">
                Register
            </a>

            <a class="btn btn-danger btn-block"
               href="#">
                Cancel
            </a>

        </div>
        <div class="col-md-2 col-xs-1"></div>
    </div>
</div>

</body>
</html>
