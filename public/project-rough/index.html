<!DOCTYPE html>
<html lang="en" ng-app="musicApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- stylesheet -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet"/>

    <!-- angular -->
    <script src="../vendor/angular/angular.min.js"></script>

    <!--controller-->
    <script src="search.controller.client.js"></script>


</head>
<body>

    <div class="container-fluid" ng-controller="searchController as model">

        <div class="row">
            <div class="col-md-3 col-xs-1"></div>
            <div class="col-md-6 col-xs-10">
                <form>
                    <input ng-model="searchTerm"
                           type="text"
                           id="search-box"
                           name="q"
                           placeholder="search">

                    <button id="search-btn" ng-click="model.searchInput(searchTerm)"><i class="fa fa-search fa-fw"></i></button>
                </form>
            </div>

            <div class="col-md-3 col-xs-1"></div>
        </div>

        <div>
            <div ng-repeat="track in model.tracks"
                 ng-if="track.mbid!==''"
                 class="list-group-item"
                 style="float: left; width: 200px; height: 300px; margin-right: 10px; margin-bottom: 10px;">
                <img class="card-img-top card-img-cus" src="{{model.getImage(track)}}" alt="{{track.name}}">
                {{track.name}}
                {{track.artist}}
                <button ng-click="model.searchTracksById(track)" class="btn btn-success btn-block">
                    Details
                </button>
            </div>
        </div>
    </div>
</body>
</html>
